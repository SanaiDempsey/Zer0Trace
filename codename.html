<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose Codename | Zer0trace</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <canvas id="matrix-canvas"></canvas>

    <div class="codename-container">
      <h1 class="codename-title">C0D3N4M3</h1>
      <p class="codename-sub">Pick your anonymous handle:</p>
      <input
        type="text"
        id="codename"
        class="codename-input"
        placeholder="Enter codename..."
      />
      <button id="save-codename" class="codename-btn">Save & Enter</button>
      <p id="codename-error" style = "display: none; color: red;"></p>
    </div>

    <script type="module" src="/src/codename.js"></script>

    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

     
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      
      const letters = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワン0123456789";

      const fontSize = 16;
      const columns = Math.floor(canvas.width / fontSize);
      const drops = Array(columns).fill(1);

      function drawMatrix() {
        
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff66";
        ctx.font = fontSize + "px monospace";

        drops.forEach((y, i) => {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          const x = i * fontSize;
          ctx.fillText(text, x, y * fontSize);

          if (y * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        });
      }

      setInterval(drawMatrix, 50);

      

    
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops.length = Math.floor(canvas.width / fontSize);
        drops.fill(1);
      });
    </script>
    

    </script>
  </body>
</html>
